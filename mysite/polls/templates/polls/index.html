{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polls</title>
</head>
<body>
    <h1>Polls</h1>
    
    {% if latest_question_list %}
        <ul>
            {% for question in latest_question_list %}
                <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
    
    <!-- Add an image in the middle of the page -->
    <div style="text-align: center; margin-top: 20px;">
        <img src="{% static 'polls/images/example_image.jpg' %}" alt="Example Image" style="max-width: 100%; height: auto;">
    </div>
</body>
</html>
